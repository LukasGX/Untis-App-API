<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Admin Login</title>
		<style>
			body {
			    font-family: system-ui, sans-serif;
			    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			    margin: 0;
			    min-height: 100vh;
			    display: flex;
			    align-items: center;
			    justify-content: center;
			}
			.container {
			    background: rgba(255,255,255,0.95);
			    backdrop-filter: blur(10px);
			    border-radius: 24px;
			    padding: 60px 40px;
			    text-align: center;
			    box-shadow: 0 20px 40px rgba(0,0,0,0.1);
			    max-width: 500px;
			    width: 100%;
			}
			h1 {
			    font-size: 36px;
			    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			    -webkit-background-clip: text;
			    -webkit-text-fill-color: transparent;
			    margin: 0 0 20px 0;
			}
			p {
			    color: #6b7280;
			    font-size: 18px;
			    margin-bottom: 30px;
			}
			.token-input {
			    width: 100%;
			    padding: 16px;
			    border: 2px solid #e5e7eb;
			    border-radius: 12px;
			    font-size: 16px;
			    text-align: center;
			    margin-bottom: 20px;
			    box-sizing: border-box;
			}
			button {
			    background: linear-gradient(135deg, #10b981 0%, #059669 100%);
			    color: white;
			    border: none;
			    padding: 16px 40px;
			    border-radius: 12px;
			    font-size: 18px;
			    font-weight: 600;
			    cursor: pointer;
			    transition: all 0.3s;
			    width: 100%;
			}
			button:hover {
			    transform: translateY(-2px);
			    box-shadow: 0 10px 25px rgba(16,185,129,0.4);
			}
			.error {
			    color: #ef4444;
			    margin-bottom: 16px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>üîê Admin Login</h1>
			{% if error %}
			<div class="error">{{ error }}</div>
			{% endif %}
			<p>Bitte Admin-Token eingeben, um das Dashboard zu √∂ffnen.</p>
			<form method="post" action="/admin/login">
				<input
					class="token-input"
					name="token"
					placeholder="Admin Token"
					autocomplete="off" />
				<button type="submit">üìã Zum Dashboard</button>
			</form>
		</div>
	</body>
</html>

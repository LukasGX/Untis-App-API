<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Requests Admin</title>
		<style>
			body {
			    font-family: system-ui, sans-serif;
			    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			    margin: 0;
			    min-height: 100vh;
			    padding: 20px;
			}
			.wrap {
			    max-width: 1000px;
			    margin: 0 auto;
			}
			h1 {
			    text-align: center;
			    color: white;
			    font-size: 36px;
			    margin-bottom: 20px;
			    text-shadow: 0 2px 10px rgba(0,0,0,0.3);
			}
			.stats {
			    background: rgba(255,255,255,0.95);
			    backdrop-filter: blur(20px);
			    border-radius: 20px;
			    padding: 30px;
			    margin-bottom: 30px;
			    text-align: center;
			    box-shadow: 0 20px 40px rgba(0,0,0,0.1);
			}
			.count {
			    font-size: 48px;
			    font-weight: bold;
			    background: linear-gradient(135deg, #10b981 0%, #059669 100%);
			    -webkit-background-clip: text;
			    -webkit-text-fill-color: transparent;
			    margin-bottom: 10px;
			}
			.request {
			    background: rgba(255,255,255,0.95);
			    backdrop-filter: blur(20px);
			    border-radius: 20px;
			    padding: 25px;
			    margin-bottom: 20px;
			    display: flex;
			    justify-content: space-between;
			    align-items: center;
			    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
			    transition: all 0.3s ease;
			}
			.request:hover {
			    transform: translateY(-5px);
			    box-shadow: 0 20px 50px rgba(0,0,0,0.2);
			}
			.info { flex: 1; }
			.school {
			    font-size: 22px;
			    font-weight: 700;
			    color: #1f2937;
			    margin-bottom: 8px;
			}
			.username {
			    font-size: 16px;
			    color: #4b5563;
			    font-weight: 500;
			    margin-bottom: 6px;
			}
			.time {
			    font-size: 14px;
			    color: #9ca3af;
			    font-family: monospace;
			}
			.actions { display: flex; gap: 12px; }
			button {
			    border: none;
			    border-radius: 12px;
			    padding: 14px 28px;
			    font-weight: 600;
			    cursor: pointer;
			    font-size: 15px;
			    transition: all 0.3s ease;
			    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
			}
			.allow {
			    background: linear-gradient(135deg, #10b981 0%, #059669 100%);
			    color: white;
			}
			.deny {
			    background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
			    color: white;
			}
			button:hover {
			    transform: translateY(-3px);
			    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
			}
			.empty {
			    background: rgba(255,255,255,0.8);
			    backdrop-filter: blur(20px);
			    border-radius: 20px;
			    padding: 60px 40px;
			    text-align: center;
			    color: #6b7280;
			    font-size: 20px;
			    font-style: italic;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<h1>Offene Requests</h1>

			<div class="stats">
				<div class="count">{{ pending_count }}</div>
				<div style="font-size: 18px; color: #4b5563; font-weight: 500;">
					Pending Requests
				</div>
			</div>

			{% if pending_requests %} {% for req in pending_requests %}
			<div class="request">
				<div class="info">
					<div class="school">Schule: {{ req.school }}</div>
					<div class="username">Benutzer: {{ req.username }}</div>
					<div class="time">{{ req.created_at }}</div>
				</div>
				<div class="actions">
					<form
						method="POST"
						action="/admin/{{ admin_token }}/{{ req.id }}/allow"
						style="display:inline;">
						<button class="allow" type="submit">Allow</button>
					</form>
					<form
						method="POST"
						action="/admin/{{ admin_token }}/{{ req.id }}/deny"
						style="display:inline;">
						<button class="deny" type="submit">Deny</button>
					</form>
				</div>
			</div>
			{% endfor %} {% else %}
			<div class="empty">Keine offenen Requests</div>
			{% endif %}
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Admin Dashboard</title>
		<style>
			body {
			    font-family: system-ui, sans-serif;
			    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			    margin: 0;
			    min-height: 100vh;
			    padding: 20px;
			}
			.container {
			    background: rgba(255,255,255,0.95);
			    backdrop-filter: blur(10px);
			    border-radius: 24px;
			    padding: 40px;
			    box-shadow: 0 20px 40px rgba(0,0,0,0.1);
			    max-width: 1200px;
			    margin: 0 auto;
			}
			h1 {
			    font-size: 36px;
			    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			    -webkit-background-clip: text;
			    -webkit-text-fill-color: transparent;
			    text-align: center;
			    margin-bottom: 30px;
			}
			.stats {
			    background: linear-gradient(135deg, #10b981 0%, #059669 100%);
			    color: white;
			    padding: 20px;
			    border-radius: 16px;
			    text-align: center;
			    margin-bottom: 40px;
			    font-size: 18px;
			}
			.schools {
			    display: grid;
			    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
			    gap: 20px;
			    margin-bottom: 40px;
			}
			.school-card {
			    background: white;
			    border-radius: 16px;
			    padding: 24px;
			    text-align: center;
			    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
			    transition: all 0.3s;
			}
			.school-card:hover {
			    transform: translateY(-4px);
			    box-shadow: 0 15px 35px rgba(0,0,0,0.15);
			}
			.school-link {
			    color: #667eea;
			    text-decoration: none;
			    font-weight: 600;
			    font-size: 18px;
			}
			.nav {
			    text-align: center;
			    margin-top: 30px;
			}
			.nav a {
			    color: #6b7280;
			    text-decoration: none;
			    margin: 0 15px;
			    font-weight: 500;
			}
			.nav a:hover {
			    color: #667eea;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Admin Dashboard</h1>
			<div class="stats">Offene Requests: {{ pending_count }}</div>

			<h2 style="color: #374151; margin-bottom: 20px;">
				Chats nach Schulen
			</h2>
			<div class="schools">
				{% for school in schools %}
				<div class="school-card">
					<a href="/admin/chats/{{ school }}" class="school-link"
						>{{ school }}</a
					>
				</div>
				{% endfor %}
			</div>

			<div class="nav">
				<a href="/admin/requests">Requests</a> |
				<a href="/admin/bans">Bans</a> |
				<a href="/admin/dashboard">Aktualisieren</a>
			</div>
		</div>
	</body>
</html>
